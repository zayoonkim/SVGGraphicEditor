<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>mini WebShow</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="root">
        <div id="toolbar">
            <label for="colorInput" class="label">Canvas Color:</label>

            <input type="color" id="colorPicker">

            <label for="widthInput" class="label">Width:</label>
            
            <input type="number" id="widthInput">

            <label for="heightInput" class="label">Height:</label>
            <input type="number" id="heightInput">

            <button id="confirmButton">확인</button>

            <div id="addTools">
                <button id="rectangle">사각형</button>
                <button id="ellipse">타원</button>
                <button id="triangle">삼각형</button>
            </div>
            <input type="color" id="shapecolorPicker" style="display: none;" />

        </div>
    </div>
    <script src="./src/app.js" type="module"></script>
</body>

</html>
